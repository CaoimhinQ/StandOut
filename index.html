<!DOCTYPE html>
<html>
<head>

	<center>

								<div class = 'sectionTabs' id = 'contactTab'> Contact</div>
	</div>
	
	<hr>
	
	
	<div id='mainBody'>
	
	<h1 class = 'sectionHeader' id = 'nameHeader'>		Caoimhin O'Donnellan</h1>
		
	<h2 class = 'sectionHeader' id = 'titleHeader'>		Software Developer</h2>
	
	<h3 class = 'sectionHeader' id = 'jobsHeader'>		Jobs</h3>

	<h3 class = 'sectionHeader' id = 'educationHeader'>	Education</h3>

	<!-- Forms ------------------------------------------------------------------------------------>
	
	
	<div id="mainForm" name = "mainForm"><center>

		<label for="title" >Title</label>

				<br>
		<button id='createButton' type="button" 
			onclick='saveDetails()'>Save Details</button>
		<button id='cancelButton' type="button"
			onclick='closeForm()'>Cancel</button>
	</div>
